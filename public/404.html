        let selectedIndex = -1;

        function updateResults(query) {
            if (query.length < 2) {
                searchResults.classList.remove('active');
                selectedIndex = -1;
                return;
            }

            const results = posts.filter(post => 
                post.title.toLowerCase().includes(query) || 
                post.summary.toLowerCase().includes(query)
            ).slice(0, 8);

            if (results.length > 0) {
                searchResults.innerHTML = results.map((post, index) => `
                    <a href="${post.url}" class="search-result-item" data-index="${index}">
                        <div class="search-result-title">${post.title}</div>
                        <div class="search-result-meta">${post.date}</div>

                `).join('');

        searchInput.addEventListener('input', function(e) {
            const query = e.target.value.toLowerCase().trim();
            updateResults(query);
        });

        
        searchInput.addEventListener('keydown', function(e) {
            const items = searchResults.querySelectorAll('.search-result-item:not(.no-click)');
            
            if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (selectedIndex === -1) {
                    selectedIndex = 0;
                } else {
                    selectedIndex = Math.min(selectedIndex + 1, items.length - 1);
                }
                updateSelection(items);
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                selectedIndex = Math.max(selectedIndex - 1, -1);
                updateSelection(items);
            } else if (e.key === 'Enter') {
                e.preventDefault();
                if (selectedIndex >= 0 && items[selectedIndex]) {
                    window.location.href = items[selectedIndex].href;
                }
            } else if (e.key === 'Escape') {
                searchResults.classList.remove('active');
                selectedIndex = -1;
            }
        });

        function updateSelection(items) {
            items.forEach((item, index) => {
                if (index === selectedIndex) {
                    item.classList.add('selected');
                } else {
                    item.classList.remove('selected');
                }
            });
        }
